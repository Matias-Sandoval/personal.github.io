<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos | Aparicio Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 9999;
            transition: opacity .3s ease
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        /* Colored status selectors */
        .status-select {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
        }

        .status-processing {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .status-delivered {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Enhanced Order Details Modal */
        .order-details-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .order-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--color-border);
        }

        .order-id-display {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .order-id-label {
            font-size: 12px;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .order-id-value {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 13px;
            color: var(--color-text-light);
            background: var(--color-bg);
            padding: 6px 10px;
            border-radius: 6px;
        }

        .delivery-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .delivery-badge.pickup {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(22, 163, 74, 0.1) 100%);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .delivery-badge.delivery {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(79, 70, 229, 0.1) 100%);
            color: #4f46e5;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .delivery-badge-icon {
            font-size: 18px;
        }

        .info-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .info-card {
            background: linear-gradient(135deg, var(--color-bg) 0%, rgba(248, 250, 252, 0.8) 100%);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
        }

        .info-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.1);
        }

        .info-card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .info-card-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 16px;
        }

        .info-card-icon.customer {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

        .info-card-icon.phone {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }

        .info-card-icon.address {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        }

        .info-card-icon.notes {
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
        }

        .info-card-title {
            font-size: 11px;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-card-value {
            font-size: 15px;
            color: var(--color-text);
            font-weight: 500;
            line-height: 1.4;
        }

        .info-card-value a {
            color: var(--color-primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .info-card-value a:hover {
            text-decoration: underline;
        }

        .products-section {
            background: var(--color-bg-white);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            overflow: hidden;
        }

        .products-section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            background: linear-gradient(135deg, var(--color-bg) 0%, rgba(248, 250, 252, 0.8) 100%);
            border-bottom: 1px solid var(--color-border);
        }

        .products-section-header span {
            font-weight: 600;
            color: var(--color-text);
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th {
            text-align: left;
            padding: 12px 16px;
            font-size: 11px;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
        }

        .products-table th:last-child {
            text-align: right;
        }

        .products-table td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--color-border-light);
            font-size: 14px;
        }

        .products-table tr:last-child td {
            border-bottom: none;
        }

        .products-table td:last-child {
            text-align: right;
            font-weight: 600;
            color: var(--color-text);
        }

        .product-name-cell {
            font-weight: 500;
            color: var(--color-text);
        }

        .product-qty-cell {
            color: var(--color-text-light);
        }

        .order-total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            border-radius: 12px;
            color: white;
        }

        .order-total-label {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        .order-total-value {
            font-size: 24px;
            font-weight: 700;
        }

        .order-date-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 13px;
            color: var(--color-text-muted);
            padding-top: 8px;
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <p>Cargando pedidos...</p>
    </div>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-logo"><span class="admin-logo-icon">ü•§</span><span>Aparicio</span></div>
            <nav>
                <ul class="admin-nav">
                    <li class="admin-nav-item"><a href="dashboard.html" class="admin-nav-link">üìä Dashboard</a></li>
                    <li class="admin-nav-item"><a href="products.html" class="admin-nav-link">üì¶ Productos</a></li>
                    <li class="admin-nav-item"><a href="orders.html" class="admin-nav-link active">üìã Pedidos</a></li>
                    <li class="admin-nav-item"><a href="stats.html" class="admin-nav-link">üìà Estad√≠sticas</a></li>
                    <li class="admin-nav-item"
                        style="margin-top:auto;padding-top:20px;border-top:1px solid rgba(255,255,255,.1)"><a
                            href="../index.html" class="admin-nav-link">üè† Ver Tienda</a></li>
                    <li class="admin-nav-item"><a href="#" class="admin-nav-link" id="logout-btn">üö™ Cerrar Sesi√≥n</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="admin-main">
            <div class="admin-header">
                <h1 class="admin-title">Pedidos</h1>
                <div style="display:flex;gap:8px">
                    <button class="btn btn-secondary" id="refresh-btn">üîÑ Actualizar</button>
                    <select class="form-input" id="status-filter" style="width:auto">
                        <option value="all">Todos</option>
                        <option value="pending">Pendientes</option>
                        <option value="delivered">Entregados</option>
                        <option value="cancelled">Cancelados</option>
                    </select>
                </div>
            </div>
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table"></tbody>
                </table>
            </div>
            <div class="cart-empty hidden" id="empty-state">
                <div class="cart-empty-icon">üì¶</div>
                <h2>No hay pedidos</h2>
            </div>
        </main>
    </div>
    <div class="modal-overlay" id="order-modal">
        <div class="modal" style="max-width:600px">
            <div class="modal-header">
                <h3 class="modal-title">Detalles del Pedido</h3><button class="modal-close"
                    id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="order-details"></div>
            <div class="modal-footer"><button class="btn btn-secondary" id="close-btn">Cerrar</button></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/data.js"></script>
    <script>
        if (!isAdminAuthenticated()) window.location.href = 'index.html';
        document.getElementById('logout-btn').onclick = e => { e.preventDefault(); adminLogout(); window.location.href = 'index.html' };
        const ordersTable = document.getElementById('orders-table'), statusFilter = document.getElementById('status-filter'), emptyState = document.getElementById('empty-state'), orderModal = document.getElementById('order-modal'), orderDetails = document.getElementById('order-details'), loadingOverlay = document.getElementById('loading'), refreshBtn = document.getElementById('refresh-btn');
        let allOrders = [];
        async function init() { allOrders = await getOrders(); renderOrders(); loadingOverlay.classList.add('hidden') }
        refreshBtn.onclick = async () => { refreshBtn.disabled = true; allOrders = await getOrders(); renderOrders(); refreshBtn.disabled = false };
        function renderOrders() {
            const status = statusFilter.value;
            let orders = status === 'all' ? allOrders : allOrders.filter(o => o.status === status);
            if (!orders.length) { document.querySelector('.data-table-container').classList.add('hidden'); emptyState.classList.remove('hidden'); return }
            document.querySelector('.data-table-container').classList.remove('hidden'); emptyState.classList.add('hidden');
            ordersTable.innerHTML = orders.map(o => `<tr>
        <td><code style="font-size:11px">${o.id}</code></td>
        <td><b>${o.customer.name}</b><br><small>${o.customer.phone}</small></td>
        <td><b>${formatPrice(o.total)}</b></td>
        <td><select class="status-select status-${o.status}" onchange="changeStatus('${o.id}',this.value)">
          <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Pendiente</option>
          <option value="delivered" ${o.status === 'delivered' ? 'selected' : ''}>Entregado</option>
          <option value="cancelled" ${o.status === 'cancelled' ? 'selected' : ''}>Cancelado</option>
        </select></td>
        <td style="font-size:12px">${formatDate(o.createdAt)}</td>
        <td><button class="btn btn-sm btn-secondary" onclick="viewOrder('${o.id}')">Ver</button></td>
      </tr>`).join('')
        }
        async function changeStatus(id, s) { await updateOrderStatus(id, s); allOrders = await getOrders(); renderOrders() }
        function viewOrder(id) {
            const o = allOrders.find(x => x.id === id); if (!o) return;
            const isPickup = o.customer.deliveryType === 'pickup';

            // Build info cards
            let infoCards = `
                <div class="info-card">
                    <div class="info-card-header">
                        <div class="info-card-icon customer">üë§</div>
                        <div class="info-card-title">Cliente</div>
                    </div>
                    <div class="info-card-value">${o.customer.name}</div>
                </div>
                <div class="info-card">
                    <div class="info-card-header">
                        <div class="info-card-icon phone">üìû</div>
                        <div class="info-card-title">Tel√©fono</div>
                    </div>
                    <div class="info-card-value">
                        <a href="tel:${o.customer.phone}">${o.customer.phone} ‚Üó</a>
                    </div>
                </div>
            `;

            if (!isPickup && o.customer.address) {
                infoCards += `
                    <div class="info-card">
                        <div class="info-card-header">
                            <div class="info-card-icon address">üìç</div>
                            <div class="info-card-title">Direcci√≥n</div>
                        </div>
                        <div class="info-card-value">${o.customer.address}</div>
                    </div>
                `;
            }

            if (o.customer.notes) {
                infoCards += `
                    <div class="info-card">
                        <div class="info-card-header">
                            <div class="info-card-icon notes">üìù</div>
                            <div class="info-card-title">Notas</div>
                        </div>
                        <div class="info-card-value">${o.customer.notes}</div>
                    </div>
                `;
            }

            // Build products table rows
            const productRows = o.items.map(i => `
                <tr>
                    <td class="product-name-cell">${i.productName}</td>
                    <td class="product-qty-cell">√ó${i.quantity}</td>
                    <td>${formatPrice(i.subtotal)}</td>
                </tr>
            `).join('');

            orderDetails.innerHTML = `
                <div class="order-details-content">
                    <!-- Header with ID and Delivery Type -->
                    <div class="order-header-info">
                        <div class="order-id-display">
                            <div class="order-id-label">Pedido</div>
                            <div class="order-id-value">${o.id}</div>
                        </div>
                        <div class="delivery-badge ${isPickup ? 'pickup' : 'delivery'}">
                            <span class="delivery-badge-icon">${isPickup ? 'üè™' : 'üöö'}</span>
                            ${isPickup ? 'Recoger en tienda' : 'Entrega a domicilio'}
                        </div>
                    </div>
                    
                    <!-- Customer Info Cards -->
                    <div class="info-cards-grid">
                        ${infoCards}
                    </div>
                    
                    <!-- Products Section -->
                    <div class="products-section">
                        <div class="products-section-header">
                            <span>üì¶</span>
                            <span>Productos (${o.items.length})</span>
                        </div>
                        <table class="products-table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cant.</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${productRows}
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Total Section -->
                    <div class="order-total-section">
                        <div class="order-total-label">Total del pedido</div>
                        <div class="order-total-value">${formatPrice(o.total)}</div>
                    </div>
                    
                    <!-- Date Footer -->
                    <div class="order-date-footer">
                        <span>üïê</span>
                        <span>Creado: ${formatDate(o.createdAt)}</span>
                    </div>
                </div>
            `;
            orderModal.classList.add('active')
        }
        document.getElementById('modal-close').onclick = () => orderModal.classList.remove('active');
        document.getElementById('close-btn').onclick = () => orderModal.classList.remove('active');
        orderModal.onclick = e => { if (e.target === orderModal) orderModal.classList.remove('active') };
        statusFilter.onchange = renderOrders;
        init()
    </script>
</body>

</html>
