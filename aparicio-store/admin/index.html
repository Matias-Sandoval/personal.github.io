<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de Administraci√≥n - Aparicio">
    <title>Admin Login | Aparicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-icon">ü•§</div>
                <h1 class="login-title">Aparicio Admin</h1>
                <p class="login-subtitle">Panel de Administraci√≥n</p>
            </div>

            <div class="login-error" id="login-error">
                Contrase√±a incorrecta. Intenta de nuevo.
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a</label>
                    <input type="password" class="form-input" id="password" name="password"
                        placeholder="Ingresa tu contrase√±a" required autofocus>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Ingresar
                </button>
            </form>

            <p class="text-center text-muted mt-lg" style="font-size: var(--font-size-sm);">
                <a href="../index.html">‚Üê Volver a la tienda</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="../js/data.js"></script>
    <script>
        // Check if already authenticated
        if (isAdminAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const password = passwordInput.value;

            if (adminLogin(password)) {
                window.location.href = 'dashboard.html';
            } else {
                loginError.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                // Hide error after 3 seconds
                setTimeout(() => {
                    loginError.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>

</html>
