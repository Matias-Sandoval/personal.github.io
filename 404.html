<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>404 - Página no encontrada | Matias Sandoval</title>
    <link rel="icon" href="/fotos/perfil2.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="/fotos/perfil2.png">
    <link crossorigin="anonymous" rel="preload" href="/assets/fonts/GeistMono-Regular.woff2" as="font" type="font/woff2">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="home">
    <header>
      <h1>404<span>Página no encontrada</span></h1>
    </header>
    <main>
      <p>Lo sentimos, la página que buscas no existe.</p>
      <p><a href="/">Volver a la página principal</a></p>
    </main>
    <footer>
      <p>Contact → <a id="emailLink" href="">Envíame un correo</a></p>
    </footer>

    <script>
      // Función para codificar la dirección de correo electrónico
      function codificarEmail(correo) {
        var emailCodificado = "";
        for (var i = 0; i < correo.length; i++) {
          emailCodificado += "&#" + correo.charCodeAt(i) + ";";
        }
        return emailCodificado;
      }

      // Dirección de correo electrónico sin codificar
      var direccionCorreo = "hey@matisandoval.com";

      // Codificar la dirección de correo electrónico
      var correoCodificado = codificarEmail(direccionCorreo);

      // Actualizar el href y el texto del enlace de correo electrónico
      var emailLink = document.getElementById("emailLink");
      emailLink.setAttribute("href", "mailto:" + direccionCorreo);
      emailLink.innerHTML = correoCodificado;
    </script>
  </body>
</html>
